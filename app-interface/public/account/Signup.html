<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Dashboard | Demo Public School Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo/Logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="failedLogin" class="popBack" style="visibility: hidden;">
        <div class="popDiv" style="width: 300px; padding:20px;">
            <p id="failedHeading" class="textMedium text-red-700"><i class="fa-solid fa-circle-exclamation" style="margin-right:5px"></i> Login Failed</p>
            <p id="failedLoginText" class="textSmall mt-2 textColor">Failed Message</p><br>
            <button class="btnBlackOrange" id="retryLogin">Back to Login</button>
        </div>
    </div>

    <div id="divLoading" class="popBack" style="visibility: hidden;">
        <div class="popDivLoading" style="display: flex; justify-content: center; align-items: center;">
            <div id="loading"></div>
        </div>
    </div>

    <div id="login" class="w-screen h-screen" style="background: linear-gradient(0deg, rgba(0,0,0,1) 60%, rgba(0,24,26,0.6) 80%, rgba(21,0,36,0.8) 100%);">
        <div class="divLS mx-5" id="signupdiv">
            <p class="textLarge">SignUp</p>
            <p class="textSmall">create your account to earn!</p><br>
            <input id="signupName" class="textInputLogin" type="text" placeholder="enter your name"><br>
            <input id="signupUsername" class="mt-5 textInputLogin" type="text" placeholder="enter your mail id"><br>
            <input id="signupPassword" class="my-5 textInputLogin" type="password" placeholder="enter your password"><br>
            <button id="signupbtn" class="btnBlackLogin">Signup</button>
            <a href="index.html"><div style="display: flex; justify-content: center; align-items: center;"><p id="loginnow" class="textSmallBold mt-5" style="cursor: pointer;">Already have credentials? Login Now</p></div></a>
        </div>
    </div>
    <script type="module" src="JS/signupJS.js"></script>
    <script>
        let uid = localStorage.getItem("userIDLogged");
        if (uid) {
            window.location = 'Dashboard.html';
        }
    </script>
</body>

</html>
